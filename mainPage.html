<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="toDoList.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
</head>
<body>
    
    <div class="top-bar">
        <img class="topBar-animation" src="addON/icons8-todo-list (1).gif">
        <h1>To-Do List</h1>
        <h2 id="yourName">Rock it, </h2>
     </div>
     <div class="main-box">
        <div class="addTask-div">
            <img class="addTask-animation" src="addON/icons8-pencil.gif"> 
            <input type="text" id="addTask-input" placeholder="Add Task">
            <button id="addTask-btn">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </button>

            <div class="select">
                <select name="todoselect" class="filter-todo" id="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
    
        <div class="task-item-div">
            <ul id="task-items">
            </ul>
        </div>
     </div>
     


    <script src="toDoList.js"></script>
    
</body>
</html>
